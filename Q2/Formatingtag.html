<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Text Formating Tags</title>
</head>
<body>
    <h3>The HTML Text Formating Tags</h3>
    <table width="300px" border="1px" >
        <tr>
            <td>b - </td>
            <td> Bold text </td>
        </tr>

        <tr>
            <td>small - </td>
            <td>Smaller text </td>
        </tr>

        <tr>
            <td>em - </td>
            <td>Emphasized text </td>
        </tr>

        <tr>
            <td>i- </td>
            <td>Italic text </td>
        </tr>

        <tr>
            <td>del- </td>
            <td>Deleted text </td>
        </tr>

        <tr>
            <td>ins- </td>
            <td>Inserted text </td>
        </tr>

        <tr>
            <td>mark- </td>
            <td>Marked text </td>
        </tr>

        <tr>
            <td>sub- </td>
            <td>Subcsript text </td>
        </tr>

        <tr>
            <td>sup- </td>
            <td>Superscript text </td>
        </tr>

        <tr>
            <td>strong- </td>
            <td>Important text </td>
        </tr>


    </table>
</body>
</html>
